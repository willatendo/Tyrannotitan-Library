buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.0.0'
group = 'tyrannotitanlib'
archivesBaseName = 'tyrannotitanlib'

java.toolchain.languageVersion = JavaLanguageVersion.of(16)

configurations {
    shade
}

minecraft {
    mappings channel: 'official', version: '1.17.1'
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    
    runs {
        client {
            workingDirectory project.file('run')
            
            property 'forge.logging.markers', 'REGISTRIES'
            
            property 'forge.logging.console.level', 'debug'

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            
            property 'forge.logging.markers', 'REGISTRIES'
            
            property 'forge.logging.console.level', 'debug'

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven { url 'https://repo.repsy.io/mvn/fadookie/particleman' }
    maven { url 'https://maven.enginehub.org/repo/' }
    maven { url 'https://maven.blamejared.com' }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    jcenter()
	maven {
        name = "jitpack"
        url "https://jitpack.io"
    }
    mavenCentral()
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.17.1-37.0.53'
	
	compileOnly 'com.eliotlash.molang:molang:SNAPSHOT.12'
    compileOnly 'com.eliotlash.mclib:mclib:SNAPSHOT.12'
    
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0'
    compileOnly group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.0'
    
    compileOnly 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
}

jar {
    manifest {
        attributes([
                "Specification-Title" : "tyrannotitanlib",
                "Specification-Vendor" : "Willatendo",
                "Specification-Version" : "1",
                "Implementation-Title" : project.name,
                "Implementation-Version" : "1.0.0",
                "Implementation-Vendor" : "tyrannotitanlib",
                "Implementation-Timestamp" : new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}